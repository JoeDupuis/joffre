<%
  players = ['bidding_game_player_one', 'bidding_game_player_two', 'bidding_game_player_three', 'bidding_game_player_four']
  card_index = 0
  [1, 2, 3, 4].each do |suite|
    [0, 1, 2, 3, 4, 5, 6, 7].each do |rank|
      player = players[card_index % 4]
%>
bidding_game_card_<%= card_index %>:
  game: bidding_game
  player: <%= player %>
  suite: <%= suite %>
  rank: <%= rank %>

<%
      card_index += 1
    end
  end
%>

<%
  # Custom distribution to ensure deterministic suit-following tests:
  # Player 1: 4 blue + 4 green = 8 cards
  # Player 2: 4 blue + 4 brown = 8 cards
  # Player 3: 4 green + 4 brown = 8 cards
  # Player 4: 8 red = 8 cards

  playing_card_distribution = [
    # Suite blue: Player 1 gets ranks 0-3, Player 2 gets ranks 4-7
    [0, 0, 'playing_game_player_one'],
    [0, 1, 'playing_game_player_one'],
    [0, 2, 'playing_game_player_one'],
    [0, 3, 'playing_game_player_one'],
    [0, 4, 'playing_game_player_two'],
    [0, 5, 'playing_game_player_two'],
    [0, 6, 'playing_game_player_two'],
    [0, 7, 'playing_game_player_two'],

    # Suite green: Player 1 gets ranks 0-3, Player 3 gets ranks 4-7
    [1, 0, 'playing_game_player_one'],
    [1, 1, 'playing_game_player_one'],
    [1, 2, 'playing_game_player_one'],
    [1, 3, 'playing_game_player_one'],
    [1, 4, 'playing_game_player_three'],
    [1, 5, 'playing_game_player_three'],
    [1, 6, 'playing_game_player_three'],
    [1, 7, 'playing_game_player_three'],

    # Suite brown: Player 2 gets ranks 0-3, Player 3 gets ranks 4-7
    [2, 0, 'playing_game_player_two'],
    [2, 1, 'playing_game_player_two'],
    [2, 2, 'playing_game_player_two'],
    [2, 3, 'playing_game_player_two'],
    [2, 4, 'playing_game_player_three'],
    [2, 5, 'playing_game_player_three'],
    [2, 6, 'playing_game_player_three'],
    [2, 7, 'playing_game_player_three'],

    # Suite red: Player 4 gets all cards
    [3, 0, 'playing_game_player_four'],
    [3, 1, 'playing_game_player_four'],
    [3, 2, 'playing_game_player_four'],
    [3, 3, 'playing_game_player_four'],
    [3, 4, 'playing_game_player_four'],
    [3, 5, 'playing_game_player_four'],
    [3, 6, 'playing_game_player_four'],
    [3, 7, 'playing_game_player_four']
  ]

  playing_card_distribution.each_with_index do |(suite, rank, player), index|
%>
playing_game_card_<%= index %>:
  game: playing_game
  player: <%= player %>
  suite: <%= suite %>
  rank: <%= rank %>

<%
  end
%>
